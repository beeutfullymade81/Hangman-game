<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hangman Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
</head>

<body>
        
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Hangman Game</h1>
            <p>How much do you know about Janet Jackson????</p>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="assets/photos/jj.jpg" class="img-circle" alt="janet jackson" width="304" height="236">
            </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading text-center">
                        <strong>Guess the word</strong>
                        <div class="panel-body"><span id='letterSpaces'>LetterSpaces</span></div>
                            
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-8">
                <div class="container">
                    <div class="scoreBoard">
                        <div class="panel panel-default">
                            <div class="panel-heading text-center">
                                <strong>Scoreboard</strong>
                            </div>
                            <div class="panel-body" id='updates'></div>
                            <div class="panel-body">Number of Guesses Remaining:<span id="numOfGuesses">0</span></div>
                            <div class="panel-body">Wins:<span id="Wins">0</span></div>
                            <div class="panel-body">Losses:<span id="losses">0</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="row"></div>
                    <div class="col-md-12">
                        <footer class="text-center">&copy Rori Jackson</footer>
                    </div>
                </div>
            </div>

<!--Javascript-->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
